<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Map</title>
    <link rel="stylesheet" href="..\assets\contactstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-box">
            <center><h1 id='high'>Contact Us</h1></center>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
        <div class="right-box">
            <div id="map" class="map-container"></div>
        </div>
    </div>
    <script>
        // Google Maps integration using Leaflet.js and OpenStreetMap
        var map = L.map('map').setView([9.9252, 78.1198], 13); // Coordinates for Madurai
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        L.marker([9.9252, 78.1198]).addTo(map)
            .bindPopup('Madurai')
            .openPopup();
    
        // Form validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
    
            // Validation for name field
            if (!name || name.trim() === '') {
                alert('Please enter your name.');
                return;
            }
    
            if (!email || email.trim() === '') {
                alert('Please enter your email.');
                return;
            }
    
            if (!subject || subject.trim() === '') {
                alert('Please enter the subject.');
                return;
            }
    
            if (!message || message.trim() === '') {
                alert('Please enter your message.');
                return;
            }
    
            // If all fields are valid, submit the form
            alert('Form submitted successfully!');
            // You can add additional logic here to submit the form data to a server if needed
        });
    </script>
    
</body>
</html>
